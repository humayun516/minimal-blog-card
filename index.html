<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-img">
        <img src="Img/cactus_img.jpg" class="logo" alt="Cactus" />
      </div>
      <div class="card-body">
        <div class="label">Design</div>
        <h1 class="card-title">Embracing Minimalism</h1>
        <p class="card-text">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
      </div>
      <div class="card-footer">
        <small class="text-muted">Annie Spratt</small>
      </div>
    </div>
  </body>
</html>
